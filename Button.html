<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style></style>
  </head>
  <body>
    <button types="button" class="btn btn-primary">Primary</button>

    <button types="button" class="btn btn-secondary">secondary</button>

    <button types="button" class="btn btn-success">success</button>

    <button types="button" class="btn btn-danger">Danger</button>

    <button types="button" class="btn btn-warning">Warning</button>

    <button types="button" class="btn btn-info">Info</button>

    <button types="button" class="btn btn-light">Light</button>

    <button types="button" class="btn btn-dark">Dark</button>

    <button types="button" class="btn btn-link">Link</button>
  </body>
</html>
